version: '3.9'
services:
  db:
    image: postgres:15-alpine
    container_name: game_api_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gameuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gamepass}
      POSTGRES_DB: ${POSTGRES_DB:-game_db}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-gameuser}"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  db_data:
